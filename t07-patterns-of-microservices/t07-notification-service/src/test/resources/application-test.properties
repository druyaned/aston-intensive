# Step#15: disable Config Service for tests
spring.cloud.config.enabled=false
spring.config.import=

# Step#15: disable Eureka for tests
eureka.client.enabled=false
spring.cloud.discovery.enabled=false

topics.userEvents.name=user-events

## Kafka config
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=notification-service
spring.kafka.consumer.properties.spring.json.trusted.packages=druyaned.aston.intensive.userservice.notify
spring.kafka.consumer.properties.spring.json.value.default.type=druyaned.aston.intensive.userevents.UserEvent

spring.kafka.listener.concurrency=12
spring.kafka.listener.poll-timeout=4000
