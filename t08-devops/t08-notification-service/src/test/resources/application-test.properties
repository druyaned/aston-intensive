# Disable Config Service for tests
spring.cloud.config.enabled=false
spring.config.import=

# Disable Eureka for tests
eureka.client.enabled=false
spring.cloud.discovery.enabled=false

# Kafka Topics config
kafka.topics.user-events.name=user-events
kafka.topics.user-events.partitions-count=1
kafka.topics.user-events.replicas-count=1

## Kafka config
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=notification-service
spring.kafka.consumer.properties.spring.json.trusted.packages=druyaned.aston.intensive.userevents
spring.kafka.consumer.properties.spring.json.value.default.type=druyaned.aston.intensive.userevents.UserEvent
spring.kafka.listener.concurrency=5
spring.kafka.listener.poll-timeout=4000

# Send Mail configuration
mail.smtp.host=smtp.yandex.ru
mail.smtp.port=465
mail.smtp.auth=true
mail.smtp.starttls-enable=true
mail.smtp.ssl-enable=true

# Fake Mail credentials
send.mail.addr=some@invalid.mail.org
send.mail.pass=someInvalidPassword
