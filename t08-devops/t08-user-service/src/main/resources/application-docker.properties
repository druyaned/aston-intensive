# Step#04: config separation; connection to other services

# Configuration Service connection
spring.config.import=configserver:http://t08-config-service:8888

# Configuration Service client config
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.max-attempts=30
spring.cloud.config.retry.initial-interval=1000
spring.cloud.config.retry.max-interval=5000
spring.cloud.config.retry.multiplier=1.5

# Kafka connection
spring.kafka.bootstrap-servers=kafka-1:19092,kafka-2:19092
spring.kafka.producer.bootstrap-servers=kafka-1:19092,kafka-2:19092

# Eureka Server path
eureka.client.service-url.defaultZone=http://t08-discovery-service:8761/eureka
